<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RapidEye YC Prep</title>
    <style>
        :root {
            --bg-color: #f4f4f5;
            --card-bg: #ffffff;
            --text-main: #18181b;
            --text-sub: #71717a;
            --accent: #f97316; /* YC Orange */
            --success: #22c55e;
            --error: #ef4444;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s ease;
        }

        /* Top Bar */
        .header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }

        .role-selector {
            background: var(--card-bg);
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        select {
            font-size: 16px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Main Card Area */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        .card {
            background: var(--card-bg);
            padding: 60px 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            max-width: 800px;
            width: 100%;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .question-text {
            font-size: 32px;
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 20px;
        }

        .category-tag {
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
            color: var(--text-sub);
            margin-bottom: 15px;
            font-weight: 600;
        }

        /* Feedback Overlay */
        .feedback-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
            color: white;
            font-weight: bold;
            font-size: 24px;
            z-index: 5;
        }

        .feedback-overlay.show {
            opacity: 1;
        }

        .feedback-overlay.correct {
            background-color: rgba(34, 197, 94, 0.95);
        }

        .feedback-overlay.incorrect {
            background-color: rgba(239, 68, 68, 0.95);
        }

        .feedback-detail {
            font-size: 18px;
            margin-top: 10px;
            font-weight: 400;
        }

        /* Footer Instructions */
        .footer {
            padding: 30px;
            text-align: center;
            color: var(--text-sub);
            font-size: 14px;
        }

        .key {
            display: inline-block;
            background: #e4e4e7;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
            font-family: monospace;
            margin: 0 4px;
            border-bottom: 2px solid #d4d4d8;
        }

        /* Mobile adjustments */
        @media (max-width: 600px) {
            .question-text { font-size: 24px; }
            .card { padding: 30px 20px; }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="role-selector">
            Playing as:
            <select id="roleSelect">
                <option value="Sam">Sam (COO)</option>
                <option value="Rohan">Rohan (CEO)</option>
            </select>
        </div>
        <div style="font-weight: bold; color: var(--accent);">RapidEye YC Prep</div>
    </div>

    <div class="container">
        <div class="card">
            <div id="category" class="category-tag">Category</div>
            <div id="question" class="question-text">Loading...</div>
            
            <div id="feedback" class="feedback-overlay">
                <div id="feedback-title">Correct!</div>
                <div id="feedback-msg" class="feedback-detail">Rohan answers this.</div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>
            Is this your question? <br><br>
            Press <span class="key">ENTER</span> for <strong>YES</strong> (Mine) &nbsp;|&nbsp; 
            Press <span class="key">SPACE</span> for <strong>NO</strong> (Co-founder's)
        </p>
    </div>

    <script>
    window.addEventListener('DOMContentLoaded', () => {
        try {
            // --- Data ---
            const questions = [
                { q: "What are you making?", owner: "Rohan", cat: "The Basics" },
                { q: "How does your product work in more detail?", owner: "Rohan", cat: "The Basics" },
                { q: "How many users have ever engaged?", owner: "Sam", cat: "Numbers" },
                { q: "How many currently active users?", owner: "Sam", cat: "Numbers" },
                { q: "Total revenue?", owner: "Sam", cat: "Numbers" },
                { q: "Total costs, fixed and marginal?", owner: "Sam", cat: "Numbers" },
                { q: "Acquisition funnel conversion rate?", owner: "Sam", cat: "Numbers" },
                { q: "Customer acquisition cost?", owner: "Sam", cat: "Numbers" },
                { q: "What are your growth rates for users and revenue?", owner: "Sam", cat: "Numbers" },
                { q: "What is your growth like?", owner: "Sam", cat: "Numbers" },
                { q: "What is your burn rate?", owner: "Sam", cat: "Numbers" },
                { q: "How many users are paying?", owner: "Sam", cat: "Numbers" },
                { q: "What problem are you solving?", owner: "Sam", cat: "Value Prop" },
                { q: "What’s new about what you make?", owner: "Rohan", cat: "Value Prop" },
                { q: "Who needs what you’re making?", owner: "Sam", cat: "Value Prop" },
                { q: "What has surprised you about user behavior?", owner: "Sam", cat: "Value Prop" },
                { q: "How do you know people need this?", owner: "Sam", cat: "Value Prop" },
                { q: "How do users solve this problem now?", owner: "Sam", cat: "Value Prop" },
                { q: "How big is the market?", owner: "Sam", cat: "Market Size" },
                { q: "Where do new users come from?", owner: "Sam", cat: "Acquisition" },
                { q: "What makes new users try you?", owner: "Sam", cat: "Acquisition" },
                { q: "What makes new users reluctant to try you?", owner: "Sam", cat: "Acquisition" },
                { q: "How will you overcome user resistance to trying your product?", owner: "Sam", cat: "Acquisition" },
                { q: "What’s your progress?", owner: "Sam", cat: "Execution" },
                { q: "What obstacles will you face and how will you overcome them?", owner: "Rohan", cat: "Execution" },
                { q: "Six months from now, what’s going to be your biggest challenge?", owner: "Rohan", cat: "Execution" },
                { q: "What is your unique insight?", owner: "Rohan", cat: "Competition" },
                { q: "What are the key things about your field that outsiders don’t understand?", owner: "Rohan", cat: "Competition" },
                { q: "Why did you choose this idea to work on?", owner: "Rohan", cat: "Founder Fit" },
                { q: "Why can't a property manager just use GPT-4o or Gemini to analyze these photos?", owner: "Rohan", cat: "Tech Deep Dive" },
                { q: "What specifically about 'Spatial AI' makes this better than standard 2D image recognition?", owner: "Rohan", cat: "Tech Deep Dive" },
                { q: "How do you handle false positives (e.g., a shadow looking like a stain)?", owner: "Rohan", cat: "Tech Deep Dive" },
                { q: "You mentioned waiting for YC Summer 2026 to complete research—what specific technical breakthrough are you waiting for?", owner: "Rohan", cat: "Tech Deep Dive" },
                { q: "How do you handle the compute costs of processing video at scale?", owner: "Rohan", cat: "Tech Deep Dive" },
                { q: "Why is damage detection a hard technical problem that hasn't been solved yet?", owner: "Rohan", cat: "Tech Deep Dive" },
                { q: "How does your system handle different lighting conditions or low-quality cameras?", owner: "Rohan", cat: "Tech Deep Dive" }
            ];

            // --- State ---
            let currentRole = "Sam";
            let shuffledQ = [];
            let currentIndex = 0;
            let isProcessing = false;

            // --- DOM Elements ---
            const roleSelect = document.getElementById('roleSelect');
            const qText = document.getElementById('question');
            const cText = document.getElementById('category');
            const feedbackEl = document.getElementById('feedback');
            const feedbackTitle = document.getElementById('feedback-title');
            const feedbackMsg = document.getElementById('feedback-msg');

            // --- Logic ---

            function shuffle(array) {
                let curId = array.length;
                while (0 !== curId) {
                    let randId = Math.floor(Math.random() * curId);
                    curId -= 1;
                    let tmp = array[curId];
                    array[curId] = array[randId];
                    array[randId] = tmp;
                }
                return array;
            }

            function initGame() {
                shuffledQ = shuffle([...questions]);
                currentIndex = 0;
                showQuestion();
            }

            function showQuestion() {
                if (currentIndex >= shuffledQ.length) {
                    shuffledQ = shuffle([...questions]);
                    currentIndex = 0;
                }
                
                const current = shuffledQ[currentIndex];
                qText.textContent = current.q;
                cText.textContent = current.cat;
                
                feedbackEl.className = 'feedback-overlay';
                isProcessing = false;
            }

            function handleAnswer(userClaimed) {
                if (isProcessing) return;
                isProcessing = true;

                const currentQ = shuffledQ[currentIndex];
                const isMyQuestion = currentQ.owner === currentRole;
                
                let isCorrect = false;

                if (userClaimed && isMyQuestion) isCorrect = true;
                else if (!userClaimed && !isMyQuestion) isCorrect = true;

                if (isCorrect) {
                    feedbackEl.classList.add('correct');
                    feedbackTitle.textContent = "Correct!";
                    feedbackMsg.textContent = userClaimed 
                        ? "You nailed it." 
                        : `Right, ${currentQ.owner} takes this.`;
                } else {
                    feedbackEl.classList.add('incorrect');
                    feedbackTitle.textContent = "Wrong!";
                    if (userClaimed) {
                        feedbackMsg.textContent = `Oops, ${currentQ.owner} should answer this.`;
                    } else {
                        feedbackMsg.textContent = "Oops, this one is yours!";
                    }
                }

                feedbackEl.classList.add('show');

                setTimeout(() => {
                    currentIndex++;
                    showQuestion();
                }, 1500);
            }

            // --- Event Listeners ---

            roleSelect.addEventListener('change', (e) => {
                currentRole = e.target.value;
                roleSelect.blur();
            });

            document.addEventListener('keydown', (e) => {
                if (isProcessing) return;

                if (e.code === 'Enter') {
                    e.preventDefault();
                    handleAnswer(true);
                } else if (e.code === 'Space') {
                    e.preventDefault();
                    handleAnswer(false);
                }
            });

            // Start
            initGame();

        } catch (err) {
            document.getElementById('question').textContent = "Error: " + err.message;
            document.getElementById('question').style.color = "red";
            document.getElementById('question').style.fontSize = "16px";
        }
    });
    </script>
</body>
</html>
