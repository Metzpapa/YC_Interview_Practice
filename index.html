<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RapidEye YC Prep</title>
    <style>
        :root {
            --bg-color: #f4f4f5;
            --card-bg: #ffffff;
            --text-main: #18181b;
            --text-sub: #71717a;
            --accent: #f97316; /* YC Orange */
            --success: #22c55e;
            --error: #ef4444;
            --timer-color: #3b82f6;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s ease;
        }

        /* Top Bar */
        .header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }

        .role-selector {
            background: var(--card-bg);
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        select {
            font-size: 16px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Main Card Area */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        .card {
            background: var(--card-bg);
            padding: 60px 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            max-width: 800px;
            width: 100%;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .question-text {
            font-size: 32px;
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 20px;
            transition: opacity 0.2s;
        }

        .category-tag {
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
            color: var(--text-sub);
            margin-bottom: 15px;
            font-weight: 600;
        }

        /* Timer Styles */
        .timer-container {
            display: none; /* Hidden by default */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: var(--card-bg);
            z-index: 4;
        }

        .timer-container.active {
            display: flex;
        }

        .timer-number {
            font-size: 120px;
            font-weight: 800;
            color: var(--timer-color);
            font-variant-numeric: tabular-nums;
        }

        .timer-label {
            font-size: 24px;
            color: var(--text-sub);
            margin-top: 10px;
        }

        .timer-skip {
            margin-top: 20px;
            font-size: 14px;
            color: var(--text-sub);
            opacity: 0.7;
        }

        /* Feedback Overlay */
        .feedback-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
            color: white;
            font-weight: bold;
            font-size: 24px;
            z-index: 5;
        }

        .feedback-overlay.show {
            opacity: 1;
        }

        .feedback-overlay.correct {
            background-color: rgba(34, 197, 94, 0.95);
        }

        .feedback-overlay.incorrect {
            background-color: rgba(239, 68, 68, 0.95);
        }

        .feedback-detail {
            font-size: 18px;
            margin-top: 10px;
            font-weight: 400;
        }

        /* Footer Instructions */
        .footer {
            padding: 30px;
            text-align: center;
            color: var(--text-sub);
            font-size: 14px;
        }

        .key {
            display: inline-block;
            background: #e4e4e7;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
            font-family: monospace;
            margin: 0 4px;
            border-bottom: 2px solid #d4d4d8;
        }

        /* Mobile adjustments */
        @media (max-width: 600px) {
            .question-text { font-size: 24px; }
            .card { padding: 30px 20px; }
            .timer-number { font-size: 80px; }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="role-selector">
            Playing as:
            <select id="roleSelect">
                <option value="Sam">Sam (COO)</option>
                <option value="Rohan">Rohan (CEO)</option>
            </select>
        </div>
        <div style="font-weight: bold; color: var(--accent);">RapidEye YC Prep</div>
    </div>

    <div class="container">
        <div class="card">
            <!-- Question View -->
            <div id="category" class="category-tag">Category</div>
            <div id="question" class="question-text">Loading...</div>
            
            <!-- Timer View -->
            <div id="timer-view" class="timer-container">
                <div class="timer-label">Answer now...</div>
                <div id="timer-val" class="timer-number">20</div>
                <div class="timer-skip">Press <span class="key">ENTER</span> to skip</div>
            </div>

            <!-- Feedback Overlay -->
            <div id="feedback" class="feedback-overlay">
                <div id="feedback-title">Correct!</div>
                <div id="feedback-msg" class="feedback-detail">Rohan answers this.</div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>
            Is this your question? <br><br>
            Press <span class="key">ENTER</span> for <strong>YES</strong> (Mine) &nbsp;|&nbsp; 
            Press <span class="key">SPACE</span> for <strong>NO</strong> (Co-founder's)
        </p>
    </div>

    <script>
    window.addEventListener('DOMContentLoaded', () => {
        try {
            // --- Data ---
            const questions = [
                // --- The Basics ---
                { q: "What are you making?", owner: "Rohan", cat: "The Basics" },
                { q: "How does your product work in more detail?", owner: "Rohan", cat: "The Basics" },
                { q: "What problem are you solving?", owner: "Sam", cat: "The Basics" },
                { q: "Who needs what you’re making?", owner: "Sam", cat: "The Basics" },
                
                // --- RapidEye Specifics (Business/Sam) ---
                { q: "Who is your first paying customer?", owner: "Sam", cat: "Traction" },
                { q: "Tell me about the two large firms in trial contracts.", owner: "Sam", cat: "Traction" },
                { q: "What is the total contract value of your current pipeline?", owner: "Sam", cat: "Traction" },
                { q: "How do you price the product?", owner: "Sam", cat: "Business Model" },
                { q: "How much money could you make? What is the TAM?", owner: "Sam", cat: "Market" },
                { q: "Why is the churn risk low for this product?", owner: "Sam", cat: "Business Model" },
                { q: "How does the integration with Breezeway work?", owner: "Sam", cat: "Product/Ops" },
                { q: "How do you acquire new property managers?", owner: "Sam", cat: "Growth" },
                { q: "Why focus on Short Term Rentals first?", owner: "Sam", cat: "Strategy" },
                { q: "What is your burn rate right now?", owner: "Sam", cat: "Financials" },
                { q: "Why are you based in Pittsburgh but moving to SF?", owner: "Sam", cat: "Ops" },

                // --- RapidEye Specifics (Tech/Rohan) ---
                { q: "Why can't a property manager just use GPT-4o to analyze these photos?", owner: "Rohan", cat: "Tech Moat" },
                { q: "What specifically about 'Spatial AI' makes this better than standard 2D image recognition?", owner: "Rohan", cat: "Tech Deep Dive" },
                { q: "How do you handle the 1.2 second latency requirement?", owner: "Rohan", cat: "Tech Deep Dive" },
                { q: "What specific technical breakthrough are you waiting for in Summer 2026?", owner: "Rohan", cat: "Strategy/Timing" },
                { q: "Why use Gaussian Splats for damage detection?", owner: "Rohan", cat: "Tech Deep Dive" },
                { q: "How do you handle false positives (e.g., shadows vs stains)?", owner: "Rohan", cat: "Tech Deep Dive" },
                { q: "Explain your tech stack.", owner: "Rohan", cat: "Tech Deep Dive" },
                { q: "How do you verify cleaning tasks in real-time?", owner: "Rohan", cat: "Product Mechanics" },
                { q: "How do you handle the compute costs of processing video at scale?", owner: "Rohan", cat: "Tech Deep Dive" },
                { q: "Why is damage detection a hard technical problem that hasn't been solved yet?", owner: "Rohan", cat: "Tech Deep Dive" },
                { q: "What models are you using currently?", owner: "Rohan", cat: "Tech Deep Dive" },

                // --- General YC / Founder Fit ---
                { q: "How long have you known each other?", owner: "Sam", cat: "Founders" },
                { q: "Why did you choose this idea to work on?", owner: "Rohan", cat: "Founders" },
                { q: "What is your unique insight?", owner: "Rohan", cat: "Competition" },
                { q: "Who are your competitors and why are you better?", owner: "Sam", cat: "Competition" },
                { q: "What makes new users reluctant to try you?", owner: "Sam", cat: "Acquisition" },
                { q: "Six months from now, what’s going to be your biggest challenge?", owner: "Rohan", cat: "Execution" },
            ];

            // --- State ---
            let currentRole = "Sam";
            let shuffledQ = [];
            let currentIndex = 0;
            let isProcessing = false;
            let isTimerActive = false;
            let timerInterval = null;
            const TIMER_DURATION = 20;

            // --- DOM Elements ---
            const roleSelect = document.getElementById('roleSelect');
            const qText = document.getElementById('question');
            const cText = document.getElementById('category');
            const feedbackEl = document.getElementById('feedback');
            const feedbackTitle = document.getElementById('feedback-title');
            const feedbackMsg = document.getElementById('feedback-msg');
            
            const timerView = document.getElementById('timer-view');
            const timerVal = document.getElementById('timer-val');

            // --- Logic ---

            function shuffle(array) {
                let curId = array.length;
                while (0 !== curId) {
                    let randId = Math.floor(Math.random() * curId);
                    curId -= 1;
                    let tmp = array[curId];
                    array[curId] = array[randId];
                    array[randId] = tmp;
                }
                return array;
            }

            function initGame() {
                shuffledQ = shuffle([...questions]);
                currentIndex = 0;
                showQuestion();
            }

            function showQuestion() {
                if (currentIndex >= shuffledQ.length) {
                    shuffledQ = shuffle([...questions]);
                    currentIndex = 0;
                }
                
                const current = shuffledQ[currentIndex];
                qText.textContent = current.q;
                cText.textContent = current.cat;
                
                // Reset UI
                feedbackEl.className = 'feedback-overlay';
                timerView.classList.remove('active');
                qText.style.opacity = "1";
                
                isProcessing = false;
                isTimerActive = false;
            }

            function startTimer() {
                isTimerActive = true;
                timerView.classList.add('active');
                let timeLeft = TIMER_DURATION;
                timerVal.textContent = timeLeft;

                timerInterval = setInterval(() => {
                    timeLeft--;
                    timerVal.textContent = timeLeft;
                    if (timeLeft <= 0) {
                        stopTimerAndNext();
                    }
                }, 1000);
            }

            function stopTimerAndNext() {
                clearInterval(timerInterval);
                isTimerActive = false;
                currentIndex++;
                showQuestion();
            }

            function handleAnswer(userClaimed) {
                if (isProcessing) return;
                
                // If timer is active, Enter skips it
                if (isTimerActive) {
                    if (userClaimed) { // Enter key
                        stopTimerAndNext();
                    }
                    return;
                }

                isProcessing = true;

                const currentQ = shuffledQ[currentIndex];
                const isMyQuestion = currentQ.owner === currentRole;
                
                let isCorrect = false;

                if (userClaimed && isMyQuestion) isCorrect = true;
                else if (!userClaimed && !isMyQuestion) isCorrect = true;

                if (isCorrect) {
                    // CORRECT: Show green, then start timer
                    feedbackEl.classList.add('correct');
                    feedbackTitle.textContent = "Correct!";
                    feedbackMsg.textContent = userClaimed 
                        ? "Go! Answer it." 
                        : `Right, ${currentQ.owner} takes this.`;
                    
                    feedbackEl.classList.add('show');

                    setTimeout(() => {
                        feedbackEl.classList.remove('show');
                        startTimer(); // Start the countdown
                    }, 1000);

                } else {
                    // INCORRECT: Show red, then let them retry (do not advance index)
                    feedbackEl.classList.add('incorrect');
                    feedbackTitle.textContent = "Wrong!";
                    if (userClaimed) {
                        feedbackMsg.textContent = `No, ${currentQ.owner} should answer this.`;
                    } else {
                        feedbackMsg.textContent = "No, this one is yours!";
                    }

                    feedbackEl.classList.add('show');

                    setTimeout(() => {
                        feedbackEl.classList.remove('show', 'incorrect');
                        isProcessing = false; // Allow input again for SAME question
                    }, 1500);
                }
            }

            // --- Event Listeners ---

            roleSelect.addEventListener('change', (e) => {
                currentRole = e.target.value;
                roleSelect.blur();
            });

            document.addEventListener('keydown', (e) => {
                // If timer is active, only Enter works to skip
                if (isTimerActive) {
                    if (e.code === 'Enter') {
                        e.preventDefault();
                        stopTimerAndNext();
                    }
                    return;
                }

                if (isProcessing) return;

                if (e.code === 'Enter') {
                    e.preventDefault();
                    handleAnswer(true);
                } else if (e.code === 'Space') {
                    e.preventDefault();
                    handleAnswer(false);
                }
            });

            // Start
            initGame();

        } catch (err) {
            document.getElementById('question').textContent = "Error: " + err.message;
            document.getElementById('question').style.color = "red";
            document.getElementById('question').style.fontSize = "16px";
        }
    });
    </script>
</body>
</html>
